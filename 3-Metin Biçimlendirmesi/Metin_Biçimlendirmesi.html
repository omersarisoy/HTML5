<!DOCTYPE html>

<html>

<head>
     <title>Metin Biçimlendirmesi Dersi</title>

</head>

<body>
     <p>Sıradan bir metin</p>

     <p> <b>Kalın yazılan metin</b> </p>
     <p> <big>Büyük Metin</big> </p>
     <p> <i>İtalik bir metin</i> </p>
     <p> <small>Küçük metin</small></p>
     <p> <strong>Güçlü Yazı</strong></p>
     <p> <em>İtalik bir yazı</em></p>
     <p> ÖMER <sub>SARISOY</sub> </p>
     <p>H<sub>2</sub>0  (subscript)</p>
     <p>X<sup>2</sup>Y  (superscript)</p>
     <p>  Lorem ipsum dolor sit amet <ins>inserted</ins>  (eklenmiş) </p>
     <p> <del>Çekiliş Tarihi : 01.01.2021</del> </p>

</body>

</html>
