<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Formu Sayfası</title>
</head>
<body>
    <form action="" method="POST">
        İsim
        <input type="text" name="kullanıcıadı" id="kullanıcıadı" placeholder="İsminizi Giriniz:"> <br><br>

        Soyisim:
        <input type="text" name="kullanıcısadı" id="kullanıcısadı" placeholder="Soyisminizi Giriniz:"> <br><br>

        Sevdiğiniz Spor:
        <input type="checkbox" name="Futbol" id="Futbol">Futbol
        <input type="checkbox" name="Basketbol" id="Basketbol">Basketbol
        <input type="checkbox" name="Voleybol" id="Voleybol">Voleybol <br><br>

        Cinsiyet:
        <input type="radio" name="gender" id="gendererkek" value="Erkek">Erkek
        <input type="radio" name="gender" id="genderkadın" value="Kadın">Kadın <br><br>

        Güvenlik Sorusu: Türkiye'nin başkenti neresidir? <br><br>

        <select name="güvenlik" id="başkent">
            <option value="cevap">Lütfen bir cevap seçiniz...</option>
            <option value="Ankara">Ankara</option>
            <option value="İstanbul">İstanbul</option>
            <option value="İzmir">İzmir</option>
        </select>
        <br><br>
        <input type="submit" value="Kayıt Ol">


        


    </form>
    
</body>
</html>
